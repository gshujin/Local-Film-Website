    <section class="about py-5" id="deleteFilm">
        <div class="row align-items-center container my-5 mx-auto">
            <h1 class="pb-4 text-light">Delete a film</h1>
            <div class="list col-md-12 col-lg-6">
                <table id="IDtable" class="text-light">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Film Title</th>
                            <th>Genre</th>
                            <th>Director</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div class="text col-md-12 col-lg-6">
                <form id="deleteForm">
                    <label class="text-light" for="Film">Insert the ID of the film you wish to delete and your email address.</label>
                    <br>
                    <br>
                    <input type="text" placeholder="Film ID" name="Film">
                    <br>
                    <br>
                    <div data-tip="This email must be the email you used to register your film.">
                        <input type="text" placeholder="Email" name="Email">
                    </div>
                    <br>
                    <input type="submit" value="Submit" class="btn m-3" id="testbutton" style="background-color:#E50914; color: white;"> 
                </form>
            </div>
            
        </div>
    </section>

    <section class="about py-5" id="deleteDirector">
      <div class="row align-items-center container my-5 mx-auto">
          <h1 class="pb-4 text-light">Delete a director</h1>
          <div class="list col-md-12 col-lg-6">
              <table id="Directortable" class="text-light">
                  <thead>
                      <tr>
                          <th>Director</th>
                          <th>Hometown</th>
                      </tr>
                  </thead>
                  <tbody id="tableBodyD"></tbody>
              </table>
          </div>
          <div class="text col-md-12 col-lg-6">
              <form id="deleteDirectorForm">
                  <label class="text-light" for="Name">Insert your name and your email address to remove yourself from our database.</label>
                  <br>
                  <br>
                  <input type="text" placeholder="Director Name" name="DirectorName">
                  <br>
                  <br>
                  <div data-tip="This email must be the email you used to register your film.">
                      <input type="text" placeholder="Email" name="Emailaddress">
                  </div>
                  <br>
                  <input type="submit" value="Submit" class="btn m-3" id="testbutton" style="background-color:#E50914; color: white;"> 
              </form>
          </div>
          
      </div>
  </section>
